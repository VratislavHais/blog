<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .details {
            margin-bottom: 20px;
            font-size: 14px;
            color: #999;
            text-align: left;
        }
        .details span {
            display: inline-block;
            margin-bottom: 10px;
        }
        .details span:first-child {
            margin-right: 20px;
        }
        .tags-container {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tags-container:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tags a {
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            position: relative;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }
        .tags a:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .tags a .delete-btn {
            position: absolute;
            top: 2px;
            right: 5px;
            color: rgba(0, 0, 0, 0.3);
            background-color: transparent;
            border: none;
            font-size: 12px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 0;
            width: 12px;
            height: 12px;
            line-height: 12px;
        }
        .tags a:hover .delete-btn {
            display: inline-flex;
        }
        .tags-editor {
            display: none;
            flex-grow: 1;
        }
        .tags-editor input {
            border-radius: 0px;
            border: 4px solid transparent;
            outline: 0;
            font-size: 14px;
            background-color: transparent;
            margin-left: 10px;
            flex-grow: 1;
            display: none;
        }
        .content {
            margin-bottom: 40px;
            line-height: 1.6;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fafafa;
        }
        .comments-section {
            margin-top: 40px;
        }
        .comment {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .comment p {
            margin: 0;
        }
        .add-comment {
            margin-top: 20px;
        }
        .add-comment form {
            display: flex;
            flex-direction: column;
        }
        .add-comment label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .add-comment input, .add-comment textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .add-comment textarea {
            resize: vertical;
        }
        .add-comment button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            align-self: flex-end;
        }
        .add-comment button:hover {
            background-color: #218838;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleTagsEditor(event) {
            event.stopPropagation();
            document.querySelector('.tags-editor input').style.display = 'block';
            document.querySelector('.tags-editor').style.display = 'flex';
            document.querySelector('.tags-container').style.backgroundColor = "#0000001a";
            document.querySelector('.tags-editor input').focus();
        }

        function hideTagsEditor() {
            document.querySelector('.tags-editor input').style.display = 'none';
            document.querySelector('.tags-editor').style.display = 'none';
            document.querySelector('.tags-container').style.backgroundColor = "#00000000";
        }

        function submitTag(event, postId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const newTag = input.value.trim();
                if (newTag) {
                    const form = document.querySelector('.tags-editor form');
                    form.submit();
                }
            }
        }

        document.addEventListener('click', hideTagsEditor);
    </script>
</head>
<body>
<div class="container">
    <h1 th:text="${post.title}"></h1>
    <div class="details">
        <span>By: <span th:text="${post.author.fullName}"></span></span>
        <br/>
        <span>Created At: <span th:text="${post.createdAt}"></span></span>
        <br/>
        <span>Updated At: <span th:text="${post.updatedAt}"></span></span>
        <br/>
        <span>Category: <span th:text="${post.category.name}"></span></span>
    </div>
    <div class="content">
        <p th:text="${post.content}"></p>
    </div>
    <div class="tags-container" onclick="toggleTagsEditor(event)">
        <div class="tags">
            <a th:each="tag : ${post.tags}" th:href="@{/api/post/{postId}/tags/{tagId}/delete(postId=${post.id},tagId=${tag.id})}">
                <span th:text="${tag.name}"></span>
                <span class="delete-btn">âœ–</span>
            </a>
        </div>
        <div class="tags-editor">
            <form th:action="@{/api/post/{postId}/tags/add(postId=${post.id})}" method="post">
                <input type="text" name="newTag" onkeydown="submitTag(event, [[${post.id}]])" />
            </form>
        </div>
    </div>

    <div class="comments-section">
        <h2>Comments</h2>
        <div th:each="comment : ${post.comments}" class="comment">
            <p th:text="${comment.content}"></p>
            <p><strong th:text="${comment.authorName}"></strong></p>
        </div>
    </div>

    <div class="add-comment">
        <h2>Add a Comment</h2>
        <form th:action="@{/api/posts/{postId}/comment(postId=${post.id})}" th:object="${newComment}" method="post">
            <label for="author">Name:</label>
            <input type="text" id="author" th:field="*{author}" required />
            <label for="content">Comment:</label>
            <textarea id="content" th:field="*{content}" rows="5" required></textarea>
            <button type="submit">Add Comment</button>
        </form>
    </div>

    <a href="/" class="back-link">Back to Home</a>
</div>
</body>
</html>
